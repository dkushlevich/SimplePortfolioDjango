{% load thumbnail %}

<div class="home-content">
    <h1>Hi, I'm {{user.get_full_name}}</h1>
    <h3>Web Developer</h3>
    <div class="btn-box">
        <a href="#">Download CV</a>
    </div>
</div>
<div class="home-image">  
    <div class="content">
        {% thumbnail user.home_image "960x339" format="PNG" upscale=True as im %}
            <img src="{{ im.url }}" alt="">
        {% endthumbnail %}
        <div class="social-media">
            <a href="{{user.github_profile_link}}"><i class='bx bxl-github'></i></a>
            <a href="{{user.linkedin_profile_link}}"><i class='bx bxl-linkedin'></i></a>
            <a href="{{user.telegram_profile_linl}}"><i class='bx bxl-telegram'></i></a>
        </div>
    </div>
</div>
